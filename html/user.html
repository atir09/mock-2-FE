<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/user.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo-div">
                <img src="https://notion-emojis.s3-us-west-2.amazonaws.com/prod/svg-twitter/1f39f-fe0f.svg" alt="">
            </div>
            <h1>MASAIVERSE EVENT</h1>
        </nav>
    </header>

    <h1 class="heading">
        User-Registeration
    </h1>

    <section>
        <form action="">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="input-name" placeholder="Enter Your Name">
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="input-age" placeholder="Enter Your Age">
            </div>
            <div>
                <label for="place">Place</label>
                <input type="text" id="input-place" placeholder="Enter Your place">
            </div>
            <div>
                <label for="batch">Batch Name:</label>
                <select name="batch" id="input-batch">
                    <option value="">Select Your Batch-Name</option>
                    <option value="WEB-13">WEB-13</option>
                    <option value="WEB-14">WEB-14</option>
                    <option value="WEB-15">WEB-15</option>
                    <option value="WEB-16">WEB-16</option>
                    <option value="WEB-17">WEB-17</option>
                </select>
            </div>

            <div>
                <label for="batch">Profession:</label>
                <select name="prof" id="input-prof">
                    <option value="">Select Your Profession</option>
                    <option value="FSD">FSD</option>
                    <option value="Backend">Backend</option>
                    <option value="FrontEnd">FrontEnd</option>
                    <option value="Student">Student</option>
                    <option value="DA">DA</option>
                </select>
            </div>

            <div>
                <input type="submit">

            </div>
        </form>
    </section>
</body>

<script src="../scripts/user.js"></script>

</html>
