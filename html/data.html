            <select name="prof" id="filter-prof" onchange="filter()">

                <option value="FrontEnd">FrontEnd</option>
                <option value="Student">Student</option>

            </select>
        </div>

        <div style="display: flex;">
            <label for="search-text">Search by name:</label>
